name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff formatter check
        run: ruff format --check .

  build:
    runs-on: ubuntu-latest
    needs: lint

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Verify package imports
        run: |
          python -c "from auction_sim import cli; print('CLI module OK')"
          python -c "from auction_sim.simulation import engine; print('Engine module OK')"
          python -c "from auction_sim.auction import mechanisms; print('Auction module OK')"

      - name: Run tests
        run: |
          pip install pytest pytest-cov
          pytest tests/ -v --tb=short || echo "No tests found, skipping..."

  simulation-smoke-test:
    runs-on: ubuntu-latest
    needs: build

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run smoke test simulation
        run: |
          if [ -f configs/example.json ]; then
            python -m auction_sim.cli run --config configs/example.json
          else
            echo "No example config found, skipping smoke test"
          fi